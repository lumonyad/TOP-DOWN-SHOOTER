<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombie Shooter â€“ Login / Sign Up</title>
<style>
    body {
        margin:0;
        padding:0;
        font-family: 'Trebuchet MS', sans-serif;
        background: url('images/zombie-bg.jpg') center/cover no-repeat;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .container {
        background: rgba(20,20,20,0.9);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px #0f0;
        width: 320px;
        text-align:center;
    }
    h1 {
        color: #0f0;
        margin-bottom: 20px;
        text-shadow: 0 0 10px #0f0;
    }
    .tab-btns {
        display:flex;
        justify-content: space-around;
        margin-bottom:20px;
    }
    .tab-btns button {
        flex:1;
        background:none;
        border:none;
        padding:10px;
        color:#0f0;
        cursor:pointer;
        border-bottom:2px solid transparent;
        font-size:16px;
    }
    .tab-btns button.active {
        border-bottom:2px solid #0f0;
        font-weight:bold;
    }
    .form-group {
        margin-bottom:15px;
        text-align:left;
    }
    label {
        display:block;
        color:#ccc;
        margin-bottom:5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width:100%;
        padding:10px;
        border:none;
        border-radius:8px;
        outline:none;
        background:#333;
        color:#fff;
    }
    .submit-btn {
        width:100%;
        padding:10px;
        background:#0f0;
        color:#000;
        font-weight:bold;
        border:none;
        border-radius:8px;
        cursor:pointer;
        transition:0.3s;
    }
    .submit-btn:hover {
        background:#1aff1a;
        box-shadow:0 0 10px #0f0;
    }
    .extra {
        margin-top:10px;
        color:#aaa;
        font-size:14px;
        text-align:right;
    }
    .extra a { color:#0f0; text-decoration:none; }
</style>
</head>
<body>
<div class="container">
    <h1>Zombie Shooter</h1>
    <div class="tab-btns">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">
        <div class="form-group">
            <label>Username or Email</label>
            <input type="text" id="loginUser" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPass" required>
        </div>
        <button type="submit" class="submit-btn">Play Now</button>
        <div class="extra"><a href="#">Forgot Password?</a></div>
    </form>

    <!-- SIGN UP FORM -->
    <form id="signupForm" style="display:none;">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="signupUser" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="signupEmail" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="signupPass" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="signupConfirm" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
    </form>
</div>

<script>
const loginTab = document.getElementById('loginTab');
const signupTab = document.getElementById('signupTab');
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');

loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
});
signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
});

// Demo validation
loginForm.addEventListener('submit', e => {
    e.preventDefault();
    alert('Logged in! (Connect to game logic here)');
});
signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const pass = document.getElementById('signupPass').value;
    const confirm = document.getElementById('signupConfirm').value;
    if(pass !== confirm) return alert('Passwords do not match!');
    alert('Account created! (Hook into backend here)');
});
</script>
</body>
</html>
